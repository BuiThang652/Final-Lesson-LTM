<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css: đồng bộ ở tất cả các trình duyệt -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css chung: tất cả file html đều ảnh hưởng -->
    <link rel="stylesheet" href="./assets/css/style_base.css">
    <!-- css riêng cho login -->
    <link rel="stylesheet" href="./assets/css/private/style_login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <!-- Start: Login -->
    <div class="container-login">
        <form class="form-login">
            <h1>Đăng nhập</h1>
            <div class="form-text">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-text">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="button" value="Đăng nhập" id="btn">
            <a href="./forgot_password.html">Quên mật khẩu?</a>
        </form>
    </div>
    <!-- End: Login -->

    <script src="./assets/data/users.js"></script>
    <script src="./assets/js/log_in.js"></script>
</body>

</html>

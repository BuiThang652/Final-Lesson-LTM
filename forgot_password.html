<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css: đồng bộ ở tất cả các trình duyệt -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css chung: tất cả file html đều ảnh hưởng -->
    <link rel="stylesheet" href="./assets/css/style_base.css">
    <!-- CSS riêng -->
    <link rel="stylesheet" href="./assets/css/private/style_forgotpassword.css">
    <title>Quên mật khẩu</title>
</head>

<body>
    <div class="container-forgot">
        <form class="form-forgot">
            <h1>Quên mật khẩu</h1>
            <div class="form-text">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-text">
                <label for="Email">Email</label>
                <input type="Email" name="Email" id="email">
            </div>
            <div class="form-text">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-text">
                <label for="password">Nhập lại Password</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="button" value="Gửi" id="btn-password">
            <div style="color: #fff;" id="btn-out"></div>
            <br>
            <a href="./index.html">Trở về</a>
        </form>
    </div>

    <script>
        btnElement = document.querySelector('#btn-password');
        btnOutElement = document.querySelector('#btn-out');
        btnElement.onclick = () => {
            btnOutElement.innerHTML = `
            <span>Bạn vui lòng vào email để xác nhận mật khẩu</span>
            `;
        }
    </script>
</body>

</html>
